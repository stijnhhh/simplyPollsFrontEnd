<div class="container">
  <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
    <div class="form-group">
      <label for="mail">E-mail:</label>
      <input type="email" class="form-control" id="mail" placeholder="E-mail" formControlName="email"/>
    </div>
    <div class="form-group">
        <label for="wachtwoord">Wachtwoord:</label>
        <input type="password" class="form-control" id="wachtwoord" placeholder="Wachtwoord" formControlName="wachtwoord">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">login</button>
</form>
<p *ngIf="message" class="fout">
  {{message}}
</p>
</div>
